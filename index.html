<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena AI - Your Personal Therapist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            transition: background-color 0.2s ease, color 0.2s ease;
            overflow: hidden;
        }

        /* Light theme */
        .light-theme {
            background-color: #fafafa;
            color: #1f1f1f;
        }

        /* Dark theme */
        .dark-theme {
            background-color: #1f1f1f;
            color: #ebebeb;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.2s ease;
            border-right: 1px solid;
            z-index: 30;
        }

        .light-theme .sidebar {
            background-color: #f5f5f5;
            border-color: #e5e5e5;
        }

        .dark-theme .sidebar {
            background-color: #2f2f2f;
            border-color: #404040;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.sidebar-open {
                transform: translateX(0);
            }
        }

        /* Main chat area */
        .chat-container {
            margin-left: 280px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.2s ease;
        }

        .chat-container.sidebar-hidden {
            margin-left: 0;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin-left: 0;
            }
        }

        /* Header */
        .chat-header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid;
            flex-shrink: 0;
        }

        .light-theme .chat-header {
            background-color: #ffffff;
            border-color: #e5e5e5;
        }

        .dark-theme .chat-header {
            background-color: #2f2f2f;
            border-color: #404040;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
        }

        .messages-wrapper {
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            padding: 24px 0;
        }

        /* Message styles */
        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
        }

        .user-avatar {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .light-theme .message-content.ai {
            background-color: #f4f4f4;
            color: #1f1f1f;
        }

        .dark-theme .message-content.ai {
            background-color: #3f3f3f;
            color: #ebebeb;
        }

        .light-theme .message-content.user {
            background-color: #7c3aed;
            color: white;
        }

        .dark-theme .message-content.user {
            background-color: #7c3aed;
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .typing-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            border-radius: 18px;
        }

        .light-theme .typing-dots {
            background-color: #f4f4f4;
        }

        .dark-theme .typing-dots {
            background-color: #3f3f3f;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input area */
        .input-container {
            padding: 16px 24px;
            border-top: 1px solid;
            flex-shrink: 0;
        }

        .light-theme .input-container {
            background-color: #ffffff;
            border-color: #e5e5e5;
        }

        .dark-theme .input-container {
            background-color: #2f2f2f;
            border-color: #404040;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border-radius: 24px;
            border: 1px solid;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
            min-height: 48px;
            max-height: 120px;
        }

        .light-theme .message-input {
            background-color: #f9f9f9;
            border-color: #d1d5db;
            color: #1f1f1f;
        }

        .dark-theme .message-input {
            background-color: #404040;
            border-color: #525252;
            color: #ebebeb;
        }

        .message-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #7c3aed;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .send-button:hover {
            background: #6d28d9;
            transform: translateY(-50%) scale(1.05);
        }

        .send-button.active {
            opacity: 1;
        }

        /* Conversation list */
        .conversation-item {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 0 12px 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .light-theme .conversation-item:hover {
            background-color: #e5e5e5;
        }

        .dark-theme .conversation-item:hover {
            background-color: #404040;
        }

        .conversation-item.active {
            border-color: #7c3aed;
        }

        .light-theme .conversation-item.active {
            background-color: #f3f4f6;
        }

        .dark-theme .conversation-item.active {
            background-color: #374151;
        }

        .conversation-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-time {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 4px;
        }

        /* Buttons */
        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .light-theme .icon-button {
            background-color: #f5f5f5;
            color: #6b7280;
        }

        .dark-theme .icon-button {
            background-color: #404040;
            color: #9ca3af;
        }

        .icon-button:hover {
            transform: scale(1.05);
        }

        .light-theme .icon-button:hover {
            background-color: #e5e5e5;
            color: #374151;
        }

        .dark-theme .icon-button:hover {
            background-color: #525252;
            color: #d1d5db;
        }

        /* New chat button */
        .new-chat-button {
            margin: 16px 12px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .light-theme .new-chat-button {
            border-color: #d1d5db;
            color: #374151;
        }

        .dark-theme .new-chat-button {
            border-color: #525252;
            color: #d1d5db;
        }

        .new-chat-button:hover {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 48px 24px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: white;
            font-size: 32px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 32px;
            max-width: 480px;
            line-height: 1.6;
        }

        .suggestion-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            max-width: 600px;
            width: 100%;
        }

        .suggestion-button {
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
        }

        .light-theme .suggestion-button {
            border-color: #e5e5e5;
            color: #374151;
        }

        .dark-theme .suggestion-button {
            border-color: #404040;
            color: #d1d5db;
        }

        .suggestion-button:hover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.05);
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .light-theme .messages-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .dark-theme .messages-container::-webkit-scrollbar-thumb {
            background-color: #525252;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .chat-header {
                padding: 0 16px;
            }

            .messages-container {
                padding: 0 16px;
            }

            .input-container {
                padding: 16px;
            }

            .welcome-screen {
                padding: 24px 16px;
            }

            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .suggestion-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for new messages */
        .message.new {
            animation: slideInMessage 0.3s ease-out;
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status indicator */
        .status-indicator {
            font-size: 12px;
            opacity: 0.5;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }
    </style>
</head>

        // Initialize app
        function init() {
            conversations = [...sampleConversations];
            renderConversations();
            setupAutoResize();
            
            // Check for dark mode preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                toggleTheme();
            }
        }

        // Toggle theme
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme + '-theme';
            
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (currentTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chatContainer');
            
            sidebarHidden = !sidebarHidden;
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('sidebar-open');
            } else {
                sidebar.classList.toggle('sidebar-hidden', sidebarHidden);
                chatContainer.classList.toggle('sidebar-hidden', sidebarHidden);
            }

        // Auto-resize textarea
        function setupAutoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Handle input changes
        function handleInput() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            if (input.value.trim()) {
                sendButton.classList.add('active');
            } else {
                sendButton.classList.remove('active');
            }
        }

        // Handle key press
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Start new chat
        function startNewChat() {
            currentConversationId = null;
            messages = [];
            document.getElementById('messagesList').innerHTML = '';
            document.getElementById('welcomeScreen').style.display = 'flex';
            
            // Clear active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });

            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('sidebar-open');
            }
        }

        // Send suggestion
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Hide welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Add user message
            addMessage('user', message);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            handleInput();
            
            // Show typing indicator and send AI response
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                generateAIResponse(message);
            }, 1500 + Math.random() * 1000);
            
            // Create new conversation if needed
            if (!currentConversationId) {
                createNewConversation(message);
            }
            
            // Update conversation
            updateConversation(message);
        }

        // Add message to chat
        function addMessage(type, content) {
            const messagesList = document.getElementById('messagesList');
            const messageId = Date.now();
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type} new`;
            messageElement.innerHTML = `
                <div class="message-avatar ${type}-avatar">
                    ${type === 'ai' ? 'S' : 'U'}
                </div>
                <div class="message-content ${type}">
                    ${content}
                </div>
            `;
            
            messagesList.appendChild(messageElement);
            
            // Add to messages array
            messages.push({
                id: messageId,
                type: type,
                content: content,
                timestamp: new Date()
            });
            
            // Scroll to bottom
            scrollToBottom();
        }

        // Generate AI response using Gemini API
        async function generateAIResponse(userMessage) {
            try {
                // Build conversation context
                let conversationHistory = '';
                if (messages.length > 1) {
                    const recentMessages = messages.slice(-6); // Last 6 messages for context
                    conversationHistory = recentMessages.map(msg => 
                        `${msg.type === 'user' ? 'Client' : 'Serena'}: ${msg.content}`
                    ).join('\n') + '\n';
                }

                // Create conversation context for therapy
                const therapyPrompt = `You are Serena, a compassionate and professional AI therapist. You provide empathetic, thoughtful, and supportive responses to help people with their mental health and emotional wellbeing. 

Key guidelines:
- Always maintain a warm, non-judgmental, and supportive tone
- Ask thoughtful follow-up questions to encourage deeper reflection
- Provide practical coping strategies when appropriate
- Validate the person's feelings and experiences
- Keep responses conversational and not overly clinical
- Remember this is a safe space for emotional expression
- If someone mentions serious mental health crises, gently suggest professional help
- Reference previous parts of the conversation when relevant

${conversationHistory ? 'Previous conversation:\n' + conversationHistory : ''}
Client: ${userMessage}

Please respond as Serena would:`;

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: therapyPrompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                addMessage('ai', aiResponse);
                
            } catch (error) {
                console.error('Error generating AI response:', error);
                // Fallback to a generic supportive message
                const fallbackResponse = "I'm here to listen and support you. Sometimes there might be technical difficulties, but please know that your feelings are valid and important. Would you like to try sharing again, or is there another way I can help you right now?";
                addMessage('ai', fallbackResponse);
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('show');
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Create new conversation
        function createNewConversation(firstMessage) {
            const newId = Date.now();
            const title = firstMessage.length > 30 ? firstMessage.substring(0, 30) + '...' : firstMessage;
            
            const newConversation = {
                id: newId,
                title: title,
                preview: firstMessage.substring(0, 50) + '...',
                time: 'Now',
                messages: []
            };
            
            conversations.unshift(newConversation);
            currentConversationId = newId;
            renderConversations();
        }

        // Update conversation
        function updateConversation(lastMessage) {
            if (!currentConversationId) return;
            
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (conversation) {
                conversation.preview = lastMessage.substring(0, 50) + '...';
                conversation.time = 'Now';
                conversation.messages = [...messages];
                renderConversations();
            }
        }

        // Render conversations list
        function renderConversations() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" onclick="selectConversation(${conv.id})">
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-preview">${conv.preview}</div>
                    <div class="conversation-time">${conv.time}</div>
                </div>
            `).join('');
        }

        // Select conversation
        function selectConversation(id) {
            currentConversationId = id;
            const conversation = conversations.find(c => c.id === id);
            
            if (conversation) {
                messages = [...conversation.messages];
                renderMessages();
            }
            
            renderConversations();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('sidebar-open');
            }
        }

        // Render messages for selected conversation
        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            if (messages.length === 0) {
                welcomeScreen.style.display = 'flex';
                messagesList.innerHTML = '';
            } else {
                welcomeScreen.style.display = 'none';
                messagesList.innerHTML = messages.map(msg => `
                    <div class="message ${msg.type}">
                        <div class="message-avatar ${msg.type}-avatar">
                            ${msg.type === 'ai' ? 'S' : 'U'}
                        </div>
                        <div class="message-content ${msg.type}">
                            ${msg.content}
                        </div>
                    </div>
                `).join('');
                
                scrollToBottom();
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const menuButton = e.target.closest('.icon-button');
                
                if (!sidebar.contains(e.target) && !menuButton && sidebar.classList.contains('sidebar-open')) {
                    sidebar.classList.remove('sidebar-open');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('sidebar-open');
            }
        });

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
